{% if tags_list.first[0] == null %}{% for tag in tags_list %}<li><a href="/tags/#{{ tag }}-ref" rel="tag">{{ tag }}<sup>{{ site.tags[tag].size }}</sup></a></li>{% endfor %}{% else %}{% for tag in tags_list %}<li><a href="/tags/#{{ tag[0] }}-ref" rel="tag">{{ tag[0] }}<sup>{{ tag[1].size }}</sup></a></li>{% endfor %}{% endif %}
{% assign tags_list = nil %}
